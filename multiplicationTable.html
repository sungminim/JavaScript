<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
</head>
<body>
    <script>
        // 210121 구구단
        for (i = 2; i < 10; i++) {
            document.write("<br>&lt; " + i + "단 시작 &gt;<br>")

            for (a = 1; a < 10; a++) {
                document.write(i + " X " + a + "=" + (i * a) + "<br>");
            }
        }
    </script>
</body>
</html>
